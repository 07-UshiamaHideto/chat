<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>milkcocoa chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
            <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
            <script src="http://cdn.mlkcca.com/v2.1/milkcocoa.js"></script>
            <script>
            $(function() {
                //1.ミルクココアインスタンスを作成
            	var milkcocoa = new MilkCocoa("https://mlkcca.com", "your app id", function() {});
                //Jquery UI　ボタンを作成
                $("#post").button();
                //2."message"データストアを作成
                var ds = milkcocoa.DataStore("message");
                //3."message"データストアからメッセージを取ってくる
                ds.query({}).done(function(e) {
                    for(var i=0;i < e.length;i++) {
                        $("#messages").append('<div id="'+e[i].id+'">' + escapeHTML(e[i].content) + "</div>");
                    }
                });
                //4."message"データストアのプッシュイベントを監視
                ds.on("push", function(e) {
                    $("#messages").append(escapeHTML(e.value.content) + "<br>");
                });
                $("#post").click(function() {
                    //5."message"データストアにメッセージをプッシュする
                    ds.push({
                        title : "タイトル",
                        content : escapeHTML($("#content").val())
                    }, function(e) {
                        $("#content").val("");
                    });
                });
            });
            //インジェクション対策
            function escapeHTML(val) {
                return $('<div>').text(val).html();
            };
                </script>
    </head>
    <body>
        <textarea id="content" cols="32" rows="4"></textarea>
        <button id="post">Post</button>
        <div id="messages"></div>
    </body>
</html>
